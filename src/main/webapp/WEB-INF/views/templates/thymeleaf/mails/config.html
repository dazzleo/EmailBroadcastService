<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="common :: headFragement"></head>

<body>

<div class="container">
    <div th:include="common :: panelPrimaryFragment" th:remove="tag"></div>

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading" th:text="#{eng.configuration}"></div>

        <div class="panel-body">
            <form th:action="@{/mails/config/save}" method="post" >
                <fieldset>
                    <div class="form-group">
                        <label for="host" th:text="#{eng.host}"></label>
                        <input id="host" class="form-control" th:placeholder="#{eng.host}"  th:value="${config.getMail_host()}" name="mail_host" type="text" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="port" th:text="#{eng.port}"></label>
                        <input id="port" class="form-control" th:placeholder="#{eng.port}"  th:value="${config.getMail_port()}" name="mail_port" type="number" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="protocol" th:text="#{eng.mailprotocol}"></label>
                        <input id="protocol" class="form-control" th:placeholder="#{eng.mailprotocol}"  th:value="${config.getMail_transport_protocol()}" name="mail_transport_protocol" type="text" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="username" th:text="#{eng.username}"></label>
                        <input id="username" class="form-control" th:placeholder="#{eng.username}"  th:value="${config.getMail_username()}" name="mail_username" type="text" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password" th:text="#{eng.password}"></label>
                        <input id="password" class="form-control" th:placeholder="#{eng.password}"  th:value="${config.getMail_password()}" name="mail_password" type="password" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="mail" th:text="#{eng.mail}"></label>
                        <input id="mail" class="form-control" th:placeholder="#{eng.mail}"  th:value="${config.getMail_fullmail()}" name="mail_fullmail" type="text" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="mail_fromname" th:text="#{eng.fromname}"></label>
                        <input id="mail_fromname" class="form-control" th:placeholder="#{eng.fromname}"  th:value="${config.getMail_fromname()}" name="mail_fromname" type="text" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="mail_daily_limit" th:text="#{eng.daily_limit}"></label>
                        <input id="mail_daily_limit" class="form-control" th:placeholder="#{eng.daily_limit}"  th:value="${config.getMail_daily_limit()}" name="mail_daily_limit" type="number" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="cronjob" th:text="#{eng.cronjob}"></label>
                        <input id="cronjob" class="form-control" th:placeholder="#{eng.cronjob}"  th:value="${config.getMail_cronjob()}" name="mail_cronjob" type="text" autofocus>
                    </div>
                    <input class="form-control"   th:value="${config.getId()}" name="id" type="hidden" autofocus>

                    <!-- Change this to a button or input when using this as a form -->
                    <input type="submit" class="btn btn-success" th:value="#{eng.save}">
                </fieldset>
            </form>
        </div>

    </div>


</div>

</body>

</html>
